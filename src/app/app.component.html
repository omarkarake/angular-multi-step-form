<div
  class="lg:h-screen lg:max-h-[810px] w-screen max-w-[1440px] bg-bg lg:flex lg:justify-center lg:items-center font-ubuntu"
>
  <div
    class="font-ubuntu lg:w-[940px] h-screen lg:h-[600px] lg:bg-white lg:shadow-custom lg:shadow-grey lg:rounded-[.9375rem] lg:p-4 flex lg:flex-row flex-col relative"
  >
    <app-navigation
      [currentStep]="currentStep"
      (stepChange)="onStepChange($event)"
    ></app-navigation>
    <div class="w-[100%]">
      <app-home
        [currentStep]="currentStep"
        *ngIf="currentStep === 0"
        (next)="nextStep()"
      ></app-home>
      <app-select-plan
        [currentStep]="currentStep"
        *ngIf="currentStep === 1"
        (next)="nextStep()"
        (back)="previousStep()"
      ></app-select-plan>
      <app-pick-add-ons
        [currentStep]="currentStep"
        *ngIf="currentStep === 2"
        (next)="nextStep()"
        (back)="previousStep()"
      ></app-pick-add-ons>
      <app-finishing-up
        [currentStep]="currentStep"
        *ngIf="currentStep === 3"
        (next)="nextStep()"
        (back)="previousStep()"
      ></app-finishing-up>
      <app-thank-you
        *ngIf="currentStep === 4"
        (back)="previousStep()"
      ></app-thank-you>
    </div>
  </div>
  @if(currentStep < 4){
  <div
    class="bg-white w-[100%] h-[72px] flex flex-row p-4 justify-center items-center lg:hidden absolute bottom-0"
  >
    @if(currentStep > 0){
    <div (click)="previousStep()">
      <p class="text-grey cursor-pointer">Go Back</p>
    </div>
    }
    <div
      (click)="nextStep()"
      class="lg:w-[123px] w-[97px] lg:h-[48px] h-[40px] bg-denim flex justify-center items-center font-medium text-sm text-white rounded-lg ml-auto cursor-pointer"
    >
      Next Step
    </div>
  </div>
  }
</div>
