<div class="flex justify-center w-[100%] lg:h-[100%]">
  <div
    class="w-[90%] bg-white h-auto -mt-[73px] lg:w-[100%] lg:h-[100%] lg:-mt-0 rounded-[10px] px-6 pt-8 pb-5 lg:flex lg:flex-col lg:items-center lg:justify-between lg:pt-14 lg:pb-8"
  >
    <div class="lg:w-[450px] lg:h-[372px] flex flex-col gap-10">
      <div>
        <p class="text-heading">Select your plan</p>
        <p class="text-body-l text-grey">
          You have the option of monthly or yearly billing.
        </p>
      </div>
      <div>
        <!-- src/app/select-plan/select-plan.component.html -->
        <div class="flex flex-col lg:flex-row justify-between">
          <div
            class="lg:w-[138px] lg:h-[160px] border-[1px] rounded-lg pt-5 pl-4 pb-4 flex lg:flex-col flex-row lg:justify-between items-center lg:items-start gap-3 lg:gap-0 cursor-pointer"
            [class.border-purple]="selectedPlan === 'arcade'"
            (click)="selectPlan('arcade')"
          >
            <div
              class="w-10 h-10 bg-[url('./assets/images/icon-arcade.svg')] rounded-full"
            ></div>
            <div>
              <p class="text-denim">Arcade</p>
              <p class="text-body-m text-grey">$9/mo</p>
            </div>
          </div>
          <div
            class="lg:w-[138px] lg:h-[160px] border-[1px] rounded-lg pt-5 pl-4 pb-4 flex lg:flex-col flex-row lg:justify-between items-center lg:items-start gap-3 lg:gap-0 cursor-pointer"
            [class.border-purple]="selectedPlan === 'advanced'"
            (click)="selectPlan('advanced')"
          >
            <div
              class="w-10 h-10 bg-[url('./assets/images/icon-advanced.svg')] rounded-full"
            ></div>
            <div>
              <p class="text-denim">Advanced</p>
              <p class="text-body-m text-grey">$9/mo</p>
            </div>
          </div>
          <div
            class="lg:w-[138px] lg:h-[160px] border-[1px] rounded-lg pt-5 pl-4 pb-4 flex lg:flex-col flex-row lg:justify-between items-center lg:items-start gap-3 lg:gap-0 cursor-pointer"
            [class.border-purple]="selectedPlan === 'pro'"
            (click)="selectPlan('pro')"
          >
            <div
              class="w-10 h-10 bg-[url('./assets/images/icon-pro.svg')] rounded-full"
            ></div>
            <div>
              <p class="text-denim">Pro</p>
              <p class="text-body-m text-grey">$9/mo</p>
            </div>
          </div>
        </div>

        <div
          class="bg-very-light-gray w-[100%] h-[48px] mt-6 flex justify-center items-center gap-6"
        >
          <div class=""><p class="text-body-m text-denim">Monthly</p></div>
          <div
          [ngClass]="{'items-start': selectedPlanDue === 'monthly', 'items-end': selectedPlanDue !== 'monthly'}"
            class="w-[38px] h-[20px] px-1 bg-purple rounded-full flex flex-col justify-center "
          >
            <div
            (click)="onClickSelectedPlanDue()"
              class="w-[12px] h-[12px] bg-white rounded-full cursor-pointer"
            ></div>
          </div>
          <div class=""><p class="text-body-m text-grey">Yearly</p></div>
        </div>
      </div>
    </div>
    <div
      class="bg-white hidden lg:flex justify-between items-center w-[450px] lg:h-[48px]"
    >
      <div (click)="previousStep($event)">
        <p class="text-grey cursor-pointer">Go Back</p>
      </div>
      <div
        (click)="nextStep($event)"
        class="lg:w-[123px] lg:h-[48px] bg-denim flex justify-center items-center font-medium text-base text-white rounded-lg ml-auto cursor-pointer"
      >
        Next Step
      </div>
    </div>
  </div>
</div>
<div
  class="bg-white w-[100%] h-[72px] flex items-center justify-between p-4 lg:hidden absolute bottom-0"
>
  <div (click)="previousStep($event)"><p class="text-grey">Go Back</p></div>
  <div
    (click)="nextStep($event)"
    class="lg:w-[123px] w-[97px] lg:h-[48px] h-[40px] bg-denim flex justify-center items-center font-medium text-sm text-white rounded-lg ml-auto cursor-pointer"
  >
    Next Step
  </div>
</div>
